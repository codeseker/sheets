<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>HTML Form to Google Sheets - Pure Coding</title>
</head>

<body>
    <div class="container d-flex flex-column">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                    <h2 class="text-center fw-bold mb-3">Data To Sheet</h2>
                    <form name="google-sheet">
                        <div id="form_alerts"></div>
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control"
                                placeholder="Enter your last name" required>
                        </div>
                        <div>
                            <button class="btn btn-primary me-2" type="submit">Save Data</button>
                            <button class="btn btn-danger" type="reset">Reset the form!</button>
                            <a href="https://docs.google.com/spreadsheets/d/1uI6RbQTzvWlv6Pqt9dbvsptxbKAsTYsKIPlr9JtRavs/edit#gid=0s" target="_blank" class="link-primary mx-3">Go To Sheet</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                    <h2 class="text-center fw-bold mb-3">Fetch from Sheet</h2>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="nameVal" placeholder="Enter first Name">
                    </div>
                    <!-- Modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="fetchData">
                       Fetch Data
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Last Name</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="content">
                                   
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzqkuSbN99ovfjRLW_VQ84YFWlD6fFt_u5055Tfd4u4HSXIKxJnII8KYFms1Y1pPEd9OA/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => $("#form_alerts").html("<div class='alert alert-success'>Contact message sent successfully.</div>"))
                .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact message not sent.</div>"))
        })
    </script>
    <script src="/index.js"></script>
</body>

</html>
